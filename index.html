<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Minimal login form</h1>
        <form class="login-form">
            <div class="left-side">
                <div class="flex">
                    <div class="red-box"></div>
                    <label class="label-text">Username</label>
                </div>
                <input class="input" type="text" placeholder="Username">
                <div class="flex">
                    <div class="red-box"></div>
                    <label>Password</label>
                </div>
                <input class="input" type="password" placeholder="Password">
                <div>
                    <input type="checkbox">
                    <label class="label-text">Remember Me</label>
                </div>
                <button class="login-button">login now</button>
            </div>
            <div class="right-side">
                <span>or login with</span>
                <button class="right-side-btn right-side-first-btn"><span></span>Login with facebook</button>
                <button class="right-side-btn right-side-second-btn"><span><i class="fa fa-times" aria-hidden="true"></i></span>Login with twitter</button>
                <p>Not yet registered?<a><span class="signup-text">sighup</span> here</a></p>
            </div>
        </form>
    </div>
    <footer class="footer">
        <p class="footer-text">&copy;2020 Minimal Login Form. All Right Reserved | Disign by <strong>W3layout</strong></p>
    </footer>
</body>
</html>
